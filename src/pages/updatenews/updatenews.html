<ion-header>
  <ion-navbar color="primary">
    <ion-title>แก้ไขข่าวสารประชาสัมพันธ์</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>หัวข้อข่าว</ion-label>
      <ion-input type="text" [(ngModel)]="head_news"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>รายละเอียด</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>วันที่ลงประกาศ</ion-label>
      <ion-datetime
        displayFormat="DD/MMMM/YYYY"
        [(ngModel)]="date"
      ></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="Update(id,head_news,description,date)">
    แก้ไข
  </button>
</ion-content>
