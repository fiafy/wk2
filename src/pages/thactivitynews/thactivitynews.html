<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only color (click)="Add()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ข่าวกิจกรรม</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of rowsActivity">
    <ion-item>
      <p>หัวข้อข่าว : {{item.head_activity}}</p>
      <p>รายละเอียด : {{item.description}}</p>
      <p>วันที่ลงประกาศ : {{item.date}}</p>
      <button
        ion-button
        (click)="btupdate(item.id,item.head_activity,item.description,item.date)"
      >
        <ion-icon name="create"></ion-icon>&nbsp; แก้ไข
      </button>
      <button ion-button (click)="Delete(item.id)">
        <ion-icon name="md-trash"></ion-icon>&nbsp; ลบ
      </button>
    </ion-item>
  </ion-card>
</ion-content>
