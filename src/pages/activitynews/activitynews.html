<ion-header>
  <ion-navbar color="primary">
    <ion-title>ข่าวกิจกรรม</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="http://localhost/image/iii.jpg" />
  </ion-card>

  <ion-card *ngFor="let item of rowsActivity">
    <ion-item>
      <h3>หัวข้อข่าว : {{item.head_activity}}</h3>
      <p>รายละเอียด : {{item.description}}</p>
      <p>วันที่ลงประกาศ : {{item.date}}</p>
    </ion-item>
  </ion-card>
</ion-content>
