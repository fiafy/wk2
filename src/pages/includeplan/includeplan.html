<ion-header>
  <ion-navbar color="primary">
    <ion-title>แผนการเรียน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet" color="dark">
      <ion-segment-button value="puppies"> มัธยมศึกษาต้น </ion-segment-button>
      <ion-segment-button value="kittens"> มัธยมศึกษาปลาย </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-item (click)="Studyplan()">
        <h3>มัธยมศึกษาต้นปีที่ 1</h3>
      </ion-item>
      <ion-item (click)="Two()">
        <h3>มัธยมศึกษาต้นปีที่ 2</h3>
      </ion-item>
      <ion-item (click)="Three()">
        <h3>มัธยมศึกษาต้นปีที่ 3</h3>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-item (click)="Four()">
        <h3>มัธยมศึกษาปลายปีที่ 4</h3>
      </ion-item>
      <ion-item (click)="five()">
        <h3>มัธยมศึกษาปลายปี่ที 5</h3>
      </ion-item>
      <ion-item (click)="Six()">
        <h3>มัธยมศึกษาปลายปีที่ 6</h3>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
